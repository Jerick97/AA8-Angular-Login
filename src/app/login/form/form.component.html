<div class="container mt-3  bg-light p-3">
    <form *ngIf="mostrar; else loggedOut">
        <h1>LOGIN</h1>
        <div class="row g-3 align-items-center">
            <div class="col">
              <label for="inputusuario" class="col-form-label">Usuario</label>
            </div>
            <div class="col">
              <input #user type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col">
              <input #pass type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <button class="btn btn-outline-primary" type="button" (click)="login(user.value,pass.value)">Login</button>
    </form>

    <ng-template #loggedOut>
        <div class="app-container">
            <p>Credenciales incorrectas, int√©ntelo nuevamente</p>
        </div>
    </ng-template>

    <div *ngIf="bienvenida" class="mt-3">
        <div class="app-container">
            <p>Bienvenido usuario : {{user}}</p>
            <ul>
                <li *ngFor="let item of nav">{{item}}</li>
            </ul>
        </div>
    </div>
</div>
